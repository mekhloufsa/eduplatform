<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Espace Étudiant - EduPlatform</title>
    <link rel="stylesheet" href="frontend/css/student.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

<!-- Navbar -->
<header class="navbar">
    <h2>EduPlatform | Étudiant</h2>
    <nav class="nav-links">
        <a href="#" class="active" id="nav-my-courses">Mes Cours</a>
        <a href="#" id="nav-enroll">S'inscrire à un Cours</a>
    </nav>
    <button class="logout" onclick="logout()">Déconnexion</button>
</header>

<!-- Content -->
<div class="container">
    <!-- Section Mes Cours -->
    <div id="my-courses-section">
        <h1>Mes Cours</h1>
        
        <div id="enrolled-courses-list">
            <!-- Les cours seront chargés ici -->
        </div>
    </div>

    <!-- Section Détails d'un Cours -->
    <div id="course-details-section" style="display: none;">
        <button onclick="showMyCoursesSection()" style="margin-bottom: 20px; background: #6c757d; color: white; border: none; padding: 10px 20px; border-radius: 6px; cursor: pointer;">
            ← Retour à mes cours
        </button>
        
        <div class="course-details">
            <h1 id="course-detail-title"></h1>
            
            <div class="course-meta" id="course-detail-meta"></div>
            
            <div class="course-content">
                <div class="main-content">
                    <!-- Contenu principal -->
                    <div class="content-section" id="main-content-section">
                        <h3>Contenu Principal</h3>
                        <div id="course-main-content"></div>
                    </div>
                    
                    <!-- Ressources additionnelles -->
                    <div class="content-section" id="resources-section">
                        <h3>Ressources Additionnelles</h3>
                        <div class="resource-grid" id="resources-list"></div>
                    </div>
                </div>
                
                <div class="sidebar">
                    <!-- Informations du cours -->
                    <div class="content-section">
                        <h3>Informations du Cours</h3>
                        <div id="course-info">
                            <div class="info-item">
                                <i class="fas fa-chalkboard-teacher"></i>
                                <span id="course-teacher"></span>
                            </div>
                            <div class="info-item">
                                <i class="fas fa-layer-group"></i>
                                <span id="course-level"></span>
                            </div>
                            <div class="info-item">
                                <i class="fas fa-clock"></i>
                                <span id="course-duration"></span>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Statistiques du cours -->
                    <div class="content-section">
                        <h3>Mes Activités</h3>
                        <div id="course-stats">
                            <div class="stat-item">
                                <i class="fas fa-check-circle"></i>
                                <span id="completed-resources-count">0 ressources terminées</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal pour les quiz -->
<div class="modal" id="quiz-modal">
    <div class="modal-content evaluation-modal">
        <div class="modal-header">
            <h3 id="quiz-modal-title">Quiz</h3>
            <button class="close-modal" onclick="closeQuizModal()">×</button>
        </div>
        
        <div id="quiz-content">
            <!-- Le quiz sera chargé ici -->
        </div>
        
        <div id="quiz-controls" style="text-align: center; margin-top: 20px;">
            <button id="btn-start-quiz" class="btn-start" onclick="startQuiz()">Commencer le Quiz</button>
        </div>
    </div>
</div>

<script src="frontend/js/student.js"></script>
<script src="frontend/js/logout.js"></script>
<script src="frontend/js/api.js"></script>
</body>
</html>

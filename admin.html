<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administration - EduPlatform</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f7fa;
            color: #333;
        }
        
        .admin-container {
            display: flex;
            min-height: 100vh;
        }
        
        /* Sidebar */
        .sidebar {
            width: 280px;
            background: linear-gradient(180deg, #1a1a2e 0%, #16213e 100%);
            color: white;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
        }
        
        .sidebar-header {
            padding: 30px;
            text-align: center;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        
        .sidebar-header h1 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }
        
        .sidebar-header p {
            color: #888;
            font-size: 0.9rem;
        }
        
        .nav-menu {
            padding: 20px 0;
        }
        
        .nav-item {
            padding: 15px 30px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 15px;
            border-left: 4px solid transparent;
        }
        
        .nav-item:hover, .nav-item.active {
            background: rgba(95, 108, 255, 0.1);
            border-left-color: #5f6cff;
        }
        
        .nav-item i {
            width: 25px;
            text-align: center;
        }
        
        /* Main Content */
        .main-content {
            flex: 1;
            margin-left: 280px;
            padding: 30px;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e0e0e0;
        }
        
        .header h2 {
            color: #1a1a2e;
            font-size: 1.8rem;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .logout-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .logout-btn:hover {
            background: #c82333;
        }
        
        /* Stats Cards */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.07);
            display: flex;
            align-items: center;
            gap: 20px;
            transition: transform 0.3s;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
        }
        
        .stat-icon {
            width: 60px;
            height: 60px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }
        
        .stat-icon.blue { background: #e3f2fd; color: #1976d2; }
        .stat-icon.green { background: #e8f5e9; color: #388e3c; }
        .stat-icon.orange { background: #fff3e0; color: #f57c00; }
        .stat-icon.purple { background: #f3e5f5; color: #7b1fa2; }
        .stat-icon.red { background: #ffebee; color: #c62828; }
        .stat-icon.teal { background: #e0f2f1; color: #00695c; }
        
        .stat-info h3 {
            font-size: 2rem;
            color: #1a1a2e;
            margin-bottom: 5px;
        }
        
        .stat-info p {
            color: #888;
            font-size: 0.9rem;
        }
        
        /* Sections */
        .section {
            display: none;
            animation: fadeIn 0.3s;
        }
        
        .section.active {
            display: block;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Tables */
        .table-container {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.07);
            overflow-x: auto;
        }
        
        .table-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .table-header h3 {
            color: #1a1a2e;
            font-size: 1.3rem;
        }
        
        .search-box {
            padding: 10px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            width: 300px;
            font-size: 0.9rem;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #f0f0f0;
        }
        
        th {
            background: #f8f9ff;
            color: #5f6cff;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 0.5px;
        }
        
        tr:hover {
            background: #f8f9ff;
        }
        
        .badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
        }
        
        .badge-success {
            background: #d4edda;
            color: #155724;
        }
        
        .badge-danger {
            background: #f8d7da;
            color: #721c24;
        }
        
        .badge-warning {
            background: #fff3cd;
            color: #856404;
        }
        
        .badge-info {
            background: #d1ecf1;
            color: #0c5460;
        }
        
        .badge-primary {
            background: #cce5ff;
            color: #004085;
        }
        
        .badge-secondary {
            background: #e2e3e5;
            color: #383d41;
        }
        
        .actions {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }
        
        .btn-action {
            padding: 8px 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }
        
        .btn-view {
            background: #17a2b8;
            color: white;
        }
        
        .btn-view:hover {
            background: #138496;
        }
        
        .btn-toggle-active {
            background: #28a745;
            color: white;
        }
        
        .btn-toggle-inactive {
            background: #ffc107;
            color: #000;
        }
        
        .btn-delete {
            background: #dc3545;
            color: white;
        }
        
        .btn-delete:hover {
            background: #c82333;
        }
        
        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.6);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .modal.active {
            display: flex;
        }
        
        .modal-content {
            background: white;
            border-radius: 15px;
            width: 100%;
            max-width: 700px;
            max-height: 90vh;
            overflow-y: auto;
            animation: slideIn 0.3s;
        }
        
        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        .modal-header {
            padding: 25px;
            background: linear-gradient(135deg, #5f6cff, #764ba2);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .modal-header h3 {
            margin: 0;
            font-size: 1.3rem;
        }
        
        .modal-close {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.3s;
        }
        
        .modal-close:hover {
            background: rgba(255,255,255,0.3);
        }
        
        .modal-body {
            padding: 25px;
        }
        
        .detail-row {
            display: flex;
            padding: 15px 0;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .detail-label {
            width: 200px;
            font-weight: 600;
            color: #666;
        }
        
        .detail-value {
            flex: 1;
            color: #333;
        }
        
        .detail-value a {
            color: #5f6cff;
            text-decoration: none;
        }
        
        .detail-value a:hover {
            text-decoration: underline;
        }
        
        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #888;
        }
        
        .empty-state i {
            font-size: 64px;
            margin-bottom: 20px;
            color: #ddd;
        }
        
        /* Loading */
        .loading {
            text-align: center;
            padding: 40px;
            color: #888;
        }
        
        .loading i {
            font-size: 40px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Error message */
        .error-message {
            text-align: center;
            padding: 40px;
            color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h1><i class="fas fa-shield-alt"></i> Admin</h1>
                <p>Tableau de bord</p>
            </div>
            <nav class="nav-menu">
                <div class="nav-item active" onclick="showSection('dashboard')">
                    <i class="fas fa-home"></i>
                    <span>Tableau de bord</span>
                </div>
                <div class="nav-item" onclick="showSection('teachers')">
                    <i class="fas fa-chalkboard-teacher"></i>
                    <span>Enseignants</span>
                </div>
                <div class="nav-item" onclick="showSection('students')">

                </div>
                <div class="nav-item" onclick="showSection('courses')">

                    <span>Cours</span>
                </div>

        <!-- Main Content -->
        <main class="main-content">

                    </button>

            <!-- Dashboard Section -->
            <section id="dashboard-section" class="section active">
                <div class="stats-grid" id="stats-container">

            </section>

            <!-- Teachers Section -->
            <section id="teachers-section" class="section">
                <div class="table-container">
                    <div class="table-header">

                        <input type="text" class="search-box" placeholder="Rechercher un enseignant..." onkeyup="searchTable('teachers-table', this.value)">
                    </div>
                    <div id="teachers-container">
                        <div class="loading">
                            <i class="fas fa-spinner"></i>
                            <p>Chargement des enseignants...</p>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Students Section -->
            <section id="students-section" class="section">
                <div class="table-container">
                    <div class="table-header">
                        <h3><i class="fas fa-user-graduate"></i> Liste des √©tudiants</h3>
                        <input type="text" class="search-box" placeholder="Rechercher un √©tudiant..." onkeyup="searchTable('students-table', this.value)">
                    </div>
                    <div id="students-container">
                        <div class="loading">
                            <i class="fas fa-spinner"></i>
                            <p>Chargement des √©tudiants...</p>

            <!-- Courses Section -->
            <section id="courses-section" class="section">
                <div class="table-container">
                    <div class="table-header">

                        <input type="text" class="search-box" placeholder="Rechercher un cours..." onkeyup="searchTable('courses-table', this.value)">

        </main>
    </div>

    <!-- Detail Modal -->
    <div id="detail-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-title">D√©tails</h3>
                <button class="modal-close" onclick="closeModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body" id="modal-body">
                <!-- Content injected by JS -->
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = window.location.origin + '/eduplatform/backend/api';
        let currentData = {
            teachers: [],
            students: [],
            courses: []
        };

        // Navigation
        function showSection(section) {
            // Update active states
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            
            document.getElementById(section + '-section').classList.add('active');
            
            // Find the clicked nav item and make it active
            const navItems = document.querySelectorAll('.nav-item');
            navItems.forEach(item => {
                if (item.getAttribute('onclick').includes(section)) {
                    item.classList.add('active');
                }
            });
            
            const titles = {
                dashboard: 'Tableau de bord',
                teachers: 'Gestion des enseignants',
                students: 'Gestion des √©tudiants',
                courses: 'Gestion des cours'
            };
            document.getElementById('page-title').textContent = titles[section];

            // Load data for the section
            if (section === 'dashboard') loadDashboard();
            else if (section === 'teachers') loadTeachers();
            else if (section === 'students') loadStudents();
            else if (section === 'courses') loadCourses();
        }

        // API Request
        async function apiRequest(endpoint, options = {}) {
            const url = API_BASE_URL + '/' + endpoint;
            const token = localStorage.getItem('token');
            
            const defaultOptions = {
                method: 'GET',
                headers: {
                    'Authorization': 'Bearer ' + token,
                    'Content-Type': 'application/json'
                }
            };

            const finalOptions = { ...defaultOptions, ...options };
            
            if (options.body && typeof options.body === 'object') {
                finalOptions.body = JSON.stringify(options.body);
            }

            try {
                console.log('API Request:', url, finalOptions);
                const response = await fetch(url, finalOptions);
                const result = await response.json();
                console.log('API Response:', result);
                return result;
            } catch (error) {
                console.error('API Error:', error);
                return { status: 'error', message: error.message };
            }
        }

        // Load Dashboard
        async function loadDashboard() {
            try {
                const result = await apiRequest('admin/dashboard.php');
                const container = document.getElementById('stats-container');
                
                if (result.status === 'success') {
                    const stats = result.data;
                    container.innerHTML = `
                        <div class="stat-card">
                            <div class="stat-icon blue"><i class="fas fa-chalkboard-teacher"></i></div>
                            <div class="stat-info">
                                <h3>${stats.total_teachers}</h3>
                                <p>Enseignants</p>
                            </div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-icon green"><i class="fas fa-user-graduate"></i></div>
                            <div class="stat-info">
                                <h3>${stats.total_students}</h3>
                                <p>√âtudiants</p>
                            </div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-icon orange"><i class="fas fa-book"></i></div>
                            <div class="stat-info">
                                <h3>${stats.total_courses}</h3>
                                <p>Cours (${stats.public_courses || 0} publics)</p>
                            </div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-icon purple"><i class="fas fa-clipboard-list"></i></div>
                            <div class="stat-info">
                                <h3>${stats.total_assignments}</h3>
                                <p>Devoirs</p>
                            </div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-icon teal"><i class="fas fa-question-circle"></i></div>
                            <div class="stat-info">
                                <h3>${stats.total_quizzes}</h3>
                                <p>Quiz</p>
                            </div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-icon red"><i class="fas fa-exclamation-circle"></i></div>
                            <div class="stat-info">
                                <h3>${stats.pending_grading}</h3>
                                <p>En attente de notation</p>
                            </div>
                        </div>
                    `;
                } else {
                    container.innerHTML = '<div class="error-message"><i class="fas fa-exclamation-triangle"></i><p>Erreur: ' + (result.message || 'Impossible de charger les statistiques') + '</p></div>';
                }
            } catch (e) {
                console.error('Erreur dashboard:', e);
                document.getElementById('stats-container').innerHTML = '<div class="error-message"><i class="fas fa-exclamation-triangle"></i><p>Erreur de connexion</p></div>';
            }
        }

        // Load Teachers
        async function loadTeachers() {
            try {
                console.log('Chargement des enseignants...');
                const result = await apiRequest('admin/teachers.php');
                console.log('R√©sultat teachers:', result);
                const container = document.getElementById('teachers-container');
                
                if (result.status === 'success') {
                    currentData.teachers = result.data || [];
                    
                    if (currentData.teachers.length === 0) {
                        container.innerHTML = `
                            <div class="empty-state">
                                <i class="fas fa-chalkboard-teacher"></i>
                                <h3>Aucun enseignant</h3>
                                <p>Aucun enseignant n'est inscrit pour le moment.</p>
                            </div>
                        `;
                        return;
                    }

                    let html = `
                        <table id="teachers-table">
                            <thead>
                                <tr>
                                    <th>Nom</th>
                                    <th>Email</th>
                                    <th>Sp√©cialisation</th>
                                    <th>Cours</th>
                                    <th>Statut</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                    `;

                    currentData.teachers.forEach(function(t) {
                        html += `
                            <tr>
                                <td>
                                    <strong>${escapeHtml(t.first_name)} ${escapeHtml(t.last_name)}</strong>
                                </td>
                                <td>${escapeHtml(t.email)}</td>
                                <td>${escapeHtml(t.specialization || 'N/A')}</td>
                                <td>
                                    <span class="badge badge-info">${t.courses_count || 0} cours</span>
                                    <span class="badge badge-warning">${t.assignments_count || 0} devoirs</span>
                                </td>
                                <td>
                                    ${t.is_active == 1 
                                        ? '<span class="badge badge-success"><i class="fas fa-check"></i> Actif</span>' 
                                        : '<span class="badge badge-danger"><i class="fas fa-ban"></i> Inactif</span>'}
                                </td>
                                <td>
                                    <div class="actions">
                                        <button class="btn-action btn-view" onclick="viewTeacherDetails(${t.teacher_id})">
                                            <i class="fas fa-eye"></i> Voir
                                        </button>
                                        <button class="btn-action ${t.is_active == 1 ? 'btn-toggle-inactive' : 'btn-toggle-active'}" 
                                            onclick="toggleUser(${t.user_id}, '${t.is_active == 1 ? 'deactivate' : 'activate'}', 'teacher')">
                                            <i class="fas ${t.is_active == 1 ? 'fa-ban' : 'fa-check'}"></i>
                                            ${t.is_active == 1 ? 'D√©sactiver' : 'Activer'}
                                        </button>
                                        <button class="btn-action btn-delete" onclick="deleteTeacher(${t.teacher_id}, '${escapeHtml(t.first_name)} ${escapeHtml(t.last_name)}')">
                                            <i class="fas fa-trash"></i> Supprimer
                                        </button>
                                    </div>
                                </td>
                            </tr>
                        `;
                    });

                    html += '</tbody></table>';
                    container.innerHTML = html;
                } else {
                    container.innerHTML = '<div class="error-message"><i class="fas fa-exclamation-triangle"></i><p>Erreur: ' + (result.message || 'Impossible de charger les enseignants') + '</p></div>';
                }
            } catch (e) {
                console.error('Erreur teachers:', e);
                document.getElementById('teachers-container').innerHTML = '<div class="error-message"><i class="fas fa-exclamation-triangle"></i><p>Erreur de connexion lors du chargement des enseignants</p></div>';
            }
        }

        // Load Students
        async function loadStudents() {
            try {
                console.log('Chargement des √©tudiants...');
                const result = await apiRequest('admin/students.php');
                console.log('R√©sultat students:', result);
                const container = document.getElementById('students-container');
                
                if (result.status === 'success') {
                    currentData.students = result.data || [];
                    
                    if (currentData.students.length === 0) {
                        container.innerHTML = `
                            <div class="empty-state">
                                <i class="fas fa-user-graduate"></i>
                                <h3>Aucun √©tudiant</h3>
                                <p>Aucun √©tudiant n'est inscrit pour le moment.</p>
                            </div>
                        `;
                        return;
                    }

                    let html = `
                        <table id="students-table">
                            <thead>
                                <tr>
                                    <th>Nom</th>
                                    <th>Email / Carte</th>
                                    <th>Ann√©e</th>
                                    <th>Cours inscrits</th>
                                    <th>Moyenne</th>
                                    <th>Statut</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                    `;

                    currentData.students.forEach(function(s) {
                        const avgGrade = s.average_grade ? parseFloat(s.average_grade).toFixed(2) : null;
                        
                        html += `
                            <tr>
                                <td>
                                    <strong>${escapeHtml(s.first_name)} ${escapeHtml(s.last_name)}</strong>
                                </td>
                                <td>
                                    ${escapeHtml(s.email)}<br>
                                    <small style="color: #888;">${escapeHtml(s.student_card || 'N/A')}</small>
                                </td>

        function closeModal() {

        function searchTable(tableId, query) {
            const table = document.getElementById(tableId);
            if (!table) return;
            
            const rows = table.getElementsByTagName('tr');
            const lowerQuery = query.toLowerCase();
            
            for (let i = 1; i < rows.length; i++) {
                const cells = rows[i].getElementsByTagName('td');
                let found = false;
                
                for (let j = 0; j < cells.length; j++) {
                    if (cells[j].textContent.toLowerCase().includes(lowerQuery)) {
                        found = true;
                        break;
                    }
                }
                
                rows[i].style.display = found ? '' : 'none';
            }
        }

        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
